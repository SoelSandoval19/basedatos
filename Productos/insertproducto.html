<html>
  <head>
    <title>Insertar producto</title>
  </head>
  <body>
    <h2>Ingresar nuevo producto</h2>
    <form action="ingresarProducto.php" method="Post">
      <label for="nombre">Nombre del producto</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />
      <label for="precio">El precio del producto</label>
      <input type="number" id="precio" name="precio" /><br /><br />
      <label for="lote">Numero de lote </label>
      <input type="number" id="lote" name="lote" /><br /><br />
      <label for="controlado"
        >Ingrese cero(0) si es un producto controlado o uno(1) en caso
        contrario</label
      >
      <input type="number" id="controlado" name="controlado" /><br /><br />
      <label for="stock">Cantidad de producto en almacen</label>
      <input type="number" id="stock" name="stock" /><br /><br />
      <label for="vencimiento">Fecha de vencimiento</label>
      <input type="number" id="vencimiento" name="vencimiento" /> <br /><br />
      <label for="id_proveedor">Codigo del proveedor</label>
      <input type="number" id="id_proveedor" name="id_proveedor" /><br /><br />

      <label for="id_categoria">Codigo de categoria</label>
      <input type="number" name="id_categoria" id="id_categoria" /><br /><br />
      <label for="id_presentacion ">Codigo de la presetnacion</label>
      <input
        type="number"
        name="id_presentacion"
        id="id_presentacion"
      /><br /><br />
      <input type="submit" value="Ingresar" />
    </form>
    <br /><br />
    <button><a href="paginaControl.html">VOLVER A PANEL DE CONTROL</a></button
    ><br /><br />
  </body>
</html>
